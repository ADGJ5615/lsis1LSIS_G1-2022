<html>
<head>
    <title>Login e Registo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginRegisto.css">
    <script src="javascript/LoginRegisto.js"></script>
</head>

<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="registo">
            <h1>Criar Conta</h1>

            <input type="text" name="nome" id="nome" placeholder="Nome" />
            <input type="password" name="pass" id="pass" placeholder="Password" />
            <input type="number" name="id" id="id" placeholder="ID"/>
            <div class="cargocontainer">
                <input type="radio" id="equipa" name="cargo" value="Equipa" style="width:10%"/>
                <label for="equipa">Equipa</label>
                <input type="radio" id="juri" name="cargo" value="Júri" style="width:10%"/>
                <label for="juri">Júri</label>
            </div>
            <div class="sign-up">
                <input id="submitr" type="submit" onclick = "registar()">
            </div>
        </form>

    </div>
    <div class="form-container sign-in-container">
        <form id="login">
            <h1>Login</h1>
            <input type="text" name="nome" placeholder="Nome" />
            <input type="password" name="pass" placeholder="Password" />
            <div class="sign-up">
                <input id="submitl" type="submit" value="Sign In" onclick = "logar()">
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Para aceder à sua conta, por favor insira os dados da sua equipa.</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Bem-vindo!</h1>
                <p>Para criar a conta da sua equipa, insira as suas informações pedidas.</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    const signUP = document.getElementById('registar');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
