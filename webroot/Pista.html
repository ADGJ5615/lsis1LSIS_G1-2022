<head>
    <title>Pista Dragster</title>
    <meta charset="UTF-8">
    <link type="text/css" href="css/Pista.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/Pista.js"></script>
</head>
<body>
<div class="topbar">
    <a class="Home" href="index.html">Home</a>
    <a class="Pista" href="Pista.html">Pista</a>
    <a class="Regras" href="Regras.html">Regras</a>
    <a class="Equipas" href="Equipas.html">Equipas</a>
  <a class="Robots" href="RegistarRobot.html"> Robots </a>
    <div class="accountbar">
        <div class="accountpart">
            <button class="account" onclick="myFunction()">Login | Registo</button>
            <div class="accountcont" id="accountcont">
                <a href="LoginRegisto.html">Login de uma equipa ou  júri</a>
                <a href="LoginRegisto.html">Registo de uma equipa ou júri </a>
            </div>
        </div>
    </div>
</div>
<div>
    <h1 id="titulo">Pista Dragster</h1>
    <h3>Neste novo separador conseguirás ver o percurso</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 id="message">Percurso completo, contém a pista da Dragster entre duas equipas. Pista geral para cada prova:</h3>
                <img  id="myImage"
                      src="images/Pista_geral.jpg"  >
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="button">
        <button class="btn btn-warning"
                onclick=pistaG();>
            Pista geral
        </button>
        <button  class="btn btn-success"
                 onclick=pistaI();>
            Pista individual
        </button>
        <button class="btn btn-success"
                onclick=semaforo();>
            Semáforo do início da pista
        </button>
    </div>
